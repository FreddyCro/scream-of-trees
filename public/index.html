<!DOCTYPE html>
<html lang="zh-Hant-TW"> 
  <head>







    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">





    

    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-language" content="zh-Hant-TW">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable = yes">
    <meta name="google-site-verification" content="SU5NCjt08O2L_dHMrPUSyLbRSG8_gK5cVC9Fa4hjVgE" />
    <meta name="msvalidate.01" content="5C0FB62CF1A6A5C9149F8C52E6979B61" />
    <meta property="main-page" content="<%= htmlWebpackPlugin.options.publicPath %>" />

    <!-- for Facebook -->
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>"/>
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.pageUrl %>"/>
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.pageUrl %>meta.jpg"/>
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>"/>

    <!-- for Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@udnNewMedia" />
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>" />
    <meta name="twitter:url" content="<%= htmlWebpackPlugin.options.pageUrl %>" />
    <meta name="twitter:image" content="<%= htmlWebpackPlugin.options.pageUrl %>meta.jpg" />

    <!-- for Google -->
    <meta name="application-name" content="聯合報-新媒體中心"/>
    <meta name="copyright" content="聯合報"/>
    <meta name="title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>" />
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />

    <meta property="fb:admins" content="671188086">
    <meta property="fb:app_id" content="1010324812347164">
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="聯合報"/>
    <meta property="article:author" content="https://www.facebook.com/udnplus">
    <meta property="article:publisher" content="https://www.facebook.com/udnplus">

    <!-- browser color -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" type="image/ico" href="https://udn.com/upf/newmedia/image/udn-icon.ico"/>
    <link rel="stylesheet" href="https://udn.com/newmedia/cms_assets/icons_v4/icons.css">
    
    <link rel="alternate" media="only screen and (max-width: 640px)" href="<%= htmlWebpackPlugin.options.pageUrl %>">
    <link rel="canonical" href="<%= htmlWebpackPlugin.options.pageUrl %>">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      //新媒體中心
      ga('create', 'UA-131594015-1', 'auto', {'name' : 'newmedia'});
      ga('newmedia.send', 'pageview');

      //udn 聯合新聞網
      ga('create', 'UA-19660006-1', 'auto', {'name' : 'udn'});
      ga('udn.send', 'pageview');

      //theme 時事話題
      ga('create', 'UA-44955675-22', 'auto', {'name' : 'theme'});
      ga('theme.send', 'pageview');
    </script>

    <!-- monitor code -->
    <%= htmlWebpackPlugin.options.MONITOR %>
  </head>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId            : '1010324812347164',
          autoLogAppEvents : true,
          xfbml            : true,
          version          : 'v5.0'
        });
      };
    </script>
    <script async defer src="https://connect.facebook.net/zh_TW/sdk.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- loading -->
    <script src="https://udn.com/newmedia/cms_assets/nmd_loading/nmd-loading.min.js"></script>
    <link rel="stylesheet" href="https://udn.com/newmedia/cms_assets/nmd_loading/nmd-loading.css">

    <div id="app" v-cloak>
      <%= htmlWebpackPlugin.options.CONTENT %>
    </div>
    <!-- built files will be auto injected -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Article",
        "url": "<%= htmlWebpackPlugin.options.pageUrl %>",
        "headline": "<%= htmlWebpackPlugin.options.title %>",
        "datePublished": "<%= htmlWebpackPlugin.options.datePublished %>",
        "dateModified":"<%= htmlWebpackPlugin.options.dateModified %>",
        "description": "<%= htmlWebpackPlugin.options.description %>",
        "articleSection":"專題報導",
        "author": {
              "@type": "Organization",
              "name": "<%= htmlWebpackPlugin.options.author %>"
        },
        "publisher": {
            "@type": "Organization",
            "name": "udn 新媒體中心 | 聯合報",
            "logo": {
                "@type": "ImageObject",
                "url": "https://udn.com/upf/newmedia/image/nmd-logo.png"
              },
            "sameAs": ["https://www.facebook.com/udnplus/", "https://www.instagram.com/udngroup/","https://www.youtube.com/channel/UCEt9Vy6Kz4GKlePLgIJbtoA"]
        },
        "image": {
              "@type": "ImageObject",
              "url": "<%= htmlWebpackPlugin.options.pageUrl %>meta.jpg"
        },
        "mainEntityOfPage": "<%= htmlWebpackPlugin.options.publicPath %>"
      } 
    </script>
  </body>
</html>
